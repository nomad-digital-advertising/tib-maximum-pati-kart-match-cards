<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>320x480 Ad with Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 480px;
            width: 320px;
            overflow: hidden;
        }

        .ad-unit-wrapper {
            width: 320px;
            height: 480px;
            display: flex;
            flex-direction: column; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-image: url('https://nomad-digital.squarespace.com/s/TIB_PatiKart_bg2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .ad-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            font-size: 1.5rem;
            color: #2c3e50; 
            text-align: center;
            box-sizing: border-box;
            position: relative;
            height: 480px; 
        }

        .ad-container img {
            max-width: 90%;
            height: auto;
            object-fit: contain;
            margin: 0.25rem 0; 
        }

        .ad-container .logo {
            max-height: 120px;
            margin-top: 35px; 
            margin-bottom: 5px;
            position: absolute;
            top: -10px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 15; 
            transition: max-height 0.3s ease, margin-top 0.3s ease, top 0.3s ease; 
            cursor: pointer; 
        }

        .ad-container .logo.overlay-active {
            max-height: 110px; 
            margin-top: 0px; 
            top: -5px; 
        }

        .game-wrapper {
            width: 100%;
            margin-top: 130px; 
            height: 330px; 
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            background-color: transparent;
        }

        .game-container {
            background-color: transparent;
            border-radius: 1rem;
            text-align: center;
            max-width: 300px;
            width: 100%;
            height: 100%; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .game-header {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem; 
            font-weight: 800; 
            color: #ffffff; 
            margin-top: 30px; 
            margin-bottom: 20px;
            background-color: transparent;
            border-radius: 0.5rem;
            padding: 0 10px; 
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0.5rem;
            width: 100%;
            max-width: 280px;
            height: auto;
            margin: 0 auto;
        }

        .card {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            cursor: pointer;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border: 3px solid transparent; 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border 0.2s ease, background-color 0.3s ease;
        }

        .card:not(.flipped):not(.matched):hover {
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .card.error-flip {
            background-color: rgba(44, 62, 80, 0.15); 
            border: 3px solid #2c3e50;
        }
        .card.error-flip .card-inner {
            border: none; 
            box-sizing: border-box;
        }
        .card.error-flip .card-front {
            background-color: transparent; 
        }


        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s, border 0.1s ease;
            border-radius: 0.5rem;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            font-size: 1.5rem;
        }

        .card-front {
            background-color: #ecf0f1; 
            color: #2c3e50;
            transform: rotateY(180deg);
            overflow: hidden;
        }

        .card-front img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 0.25rem;
        }

        .card-back {
            background-color: #ff0c87; 
            color: white;
            font-weight: bold;
            transform: rotateY(0deg);
        }

        .card-back::before {
            content: '?';
            font-size: 2rem;
            color: white;
            background-image: none;
            -webkit-background-clip: unset;
            background-clip: unset;
            -webkit-text-fill-color: unset;
        }
        
        .card.matched {
            border: 3px solid #1132ff; 
            background-color: rgba(17, 50, 255, 0.3); 
        }

        .card.matched .card-inner {
            pointer-events: none;
            box-sizing: border-box;
        }

        .card.matched .card-front {
            background-color: transparent; 
            color: #2c3e50;
        }

        .match-popup {
            position: absolute;
            bottom: 110px; 
            left: 50%;
            transform: translateX(-50%) translateY(10px); 
            
            background-color: rgba(255, 12, 135, 0.95); 
            color: white;
            padding: 12px 18px;
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            
            font-size: 0.85rem;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            max-width: 85%; 

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 20; 
        }

        .match-popup.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0); 
            visibility: visible;
        }


        .message-overlay {
            position: absolute;
            width: 95%; 
            left: 50%; 
            transform: translateX(-50%); 
            bottom: 5px; 

            height: 380px; 
            
            background-color: rgba(255, 255, 255, 0.95); 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            
            border-radius: 1rem; 

            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            
            padding: 0; 
            box-sizing: border-box;
        }

        .message-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .message-image-container {
            width: 95%; 
            height: calc(100% - 70px); 
            
            margin: 10px 0 0 0; 
            padding: 0; 
            box-sizing: border-box;
            
            display: flex; 
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            
            border-radius: 0.75rem; 
            cursor: pointer; 
            
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .message-image-container:hover {
            transform: scale(1.03); 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); 
            border-radius: 0.75rem; 
        }
        
        .message-image-container img {
            max-width: 100%; 
            max-height: 100%; 
            width: auto; 
            height: auto; 
            margin: 0; 
            display: block; 
            object-fit: contain; 
            
            border-radius: 0.75rem; 
            
            padding: 0;
            box-sizing: border-box;
            transition: none; 
        }
        
        .message-image-container:hover img {
            border-radius: 0.75rem;
        }


        .message-overlay h2, .message-overlay p {
            display: none; 
        }
        
        .overlay-buttons {
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            gap: 0.5rem; 
            padding: 0.25rem 0 0.5rem 0; 
            width: 90%; 
            max-width: 250px; 
            box-sizing: border-box;
            z-index: 11; 
        }

        .discover-button {
            background-color: #ff0c87; 
            color: white;
            box-shadow: 0 2px 5px rgba(255, 12, 135, 0.3); 
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 700;
            width: 150px; 
            margin-left: auto;
            margin-right: auto;
            font-weight: 900; 
            
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .discover-button:hover {
            background-color: #e00b77; 
            transform: translateY(-2px) scale(1.02); 
            box-shadow: 0 4px 10px rgba(255, 12, 135, 0.5); 
        }

        .replay-icon {
            width: 45px; 
            height: 45px;
            cursor: pointer;
            
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            filter: invert(19%) sepia(87%) saturate(5432%) hue-rotate(222deg) brightness(97%) contrast(100%);
        }

        .replay-icon:hover {
            opacity: 1; 
            transform: scale(1.15); 
        }
        
        @keyframes pulse-and-click {
            0% { transform: scale(1) translateY(0); opacity: 0.8; }
            50% { transform: scale(1.15) translateY(-8px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 0.8; }
        }

        .click-hand {
            position: absolute;
            top: 160px; 
            left: 100px; 
            transform: translate(-50%, -50%);
            width: 65px; 
            height: auto;
            z-index: 5;
            animation: pulse-and-click 1.5s ease-in-out infinite; 
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div class="ad-unit-wrapper">
        <div class="ad-container">
            <img src="https://nomad-digital.squarespace.com/s/PatiKart_Logo.png" alt="" class="logo">
        <div class="game-wrapper">
            <div class="game-container">
                <div class="game-header">
                    <div id="game-title" class="text-center">KartlarÄ± EÅŸleÅŸtir, <br> Pati Kart AyrÄ±calÄ±klarÄ±yla TanÄ±ÅŸ!</div>
                </div>
                
                <img id="click-hand" class="click-hand hidden" 
                     src="https://nomad-digital.squarespace.com/s/Robo-Danisman_Click-Hand.png" 
                     alt=""
                     onerror="this.src='https://placehold.co/65x65/1132ff/ffffff?text=ðŸ‘†'">
                     
                <div id="game-board" class="game-board">
                    </div>

            </div>
        </div>

        <div id="match-popup" class="match-popup">
            <p id="popup-text" class="popup-text"></p>
        </div>
        
        <div id="message-overlay" class="message-overlay">
            <div id="message-image-container" class="message-image-container">
                <img src="https://nomad-digital.squarespace.com/s/Campaign_Message.png" 
                     alt="[Image of Campaign Message]"
                     onerror="this.src='https://placehold.co/320x250/ff0c87/ffffff?text=Mesaj+GÃ¶rseli+YÃ¼klenemedi'">
            </div>
            <h2 id="overlay-title"></h2>
            <p id="overlay-message"></p>
            <div class="overlay-buttons">
                <img id="replay-button" 
                     class="replay-icon" 
                     src="https://nomad-digital.squarespace.com/s/Banvit_Play-Again.png" 
                     alt=""
                     onerror="this.src='https://placehold.co/45x45/1132ff/ffffff?text=ðŸ”'">
                
                <button id="discover-button" class="discover-button">KeÅŸfet!</button>
            </div>
        </div>
        
    </div>


    <script>
        const DISCOVER_URL = 'https://www.maximum.com.tr/kampanyalar/veteriner-ya-da-petshop-alisverislerinize-yuzde10-indirim';

        const cardImages = [
            'https://www.isbank.com.tr/PublishingImages/bireysel-kartlar/maximum-pati-kart-kopek-263x164.png', 
            'https://www.isbank.com.tr/PublishingImages/bireysel-kartlar/maximum-pati-kart-kedi_263x164.png', 
            'https://www.isbank.com.tr/PublishingImages/bireysel-kartlar/maximum-patikart-kus_263x164.png' 
        ];

        const matchMessages = [
            null, 
            "Veteriner ve Petshop Ã¶demelerinize 1.700 TLâ€™ye varan indirim!", 
            "Veteriner ve Petshop alÄ±ÅŸveriÅŸlerinizde ilave %3* MaxiPuan!", 
            "Maximum Kartâ€™a sunulan tÃ¼m Ã¶zellikler, kampanya ve ayrÄ±calÄ±klar Pati Kart'ta!" 
        ];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;
        
        let popupTimeout; 
        const POPUP_DURATION = 1500; 

        const adContainer = document.querySelector('.ad-container'); 
        const logoElement = document.querySelector('.logo'); 
        const gameBoard = document.getElementById('game-board');
        const messageOverlay = document.getElementById('message-overlay');
        const replayIcon = document.getElementById('replay-button'); 
        const discoverButton = document.getElementById('discover-button');
        const clickHand = document.getElementById('click-hand'); 
        const messageImageContainer = document.getElementById('message-image-container'); 
        
        const matchPopup = document.getElementById('match-popup');
        const popupText = document.getElementById('popup-text');

        function initGame() {
            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
            
            gameBoard.innerHTML = '';

            messageOverlay.classList.remove('visible');
            
            if (popupTimeout) {
                clearTimeout(popupTimeout);
                popupTimeout = null;
            }
            matchPopup.classList.remove('show');

            logoElement.classList.remove('overlay-active');

            cards = [...cardImages, ...cardImages]
                .sort(() => Math.random() - 0.5)
                .map((imageUrl, index) => ({
                    id: index,
                    imageUrl: imageUrl,
                    isFlipped: false,
                    isMatched: false
                }));

            cards.forEach(card => {
                const cardElement = createCardElement(card);
                gameBoard.appendChild(cardElement);
            });

            clickHand.classList.remove('hidden');
        }

        function showMatchPopup(message) {
            if (popupTimeout) {
                clearTimeout(popupTimeout);
                matchPopup.classList.remove('show');
            }
            
            popupText.innerHTML = message;
            
            matchPopup.classList.add('show');
            
            popupTimeout = setTimeout(() => {
                matchPopup.classList.remove('show');
                popupTimeout = null; 
            }, POPUP_DURATION); 
        }


        function createCardElement(cardData) {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.dataset.id = cardData.id;

            const cardInner = document.createElement('div');
            cardInner.classList.add('card-inner');

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            const cardImage = document.createElement('img');
            cardImage.src = cardData.imageUrl;
            cardImage.alt = '';
            cardImage.onerror = function() {
                this.src = `https://placehold.co/60x60/cccccc/333333?text=Error`;
                this.alt = 'Image Load Error';
            };
            cardFront.appendChild(cardImage);

            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');

            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            cardElement.appendChild(cardInner);

            cardElement.addEventListener('click', () => flipCard(cardElement));

            return cardElement;
        }
        
        function flipCard(clickedCardElement) {
            if (clickedCardElement.classList.contains('flipped') && !clickedCardElement.classList.contains('matched') && flippedCards.length === 1 && flippedCards[0] === clickedCardElement) {
                clickedCardElement.classList.remove('flipped');
                flippedCards = [];
                clickedCardElement.classList.remove('error-flip');
                return;
            }

            if (!canFlip || clickedCardElement.classList.contains('flipped') || clickedCardElement.classList.contains('matched')) {
                return;
            }
            
            if(flippedCards.length === 0) {
                 clickHand.classList.add('hidden');
            }

            clickedCardElement.classList.add('flipped');
            flippedCards.push(clickedCardElement);

            if (flippedCards.length === 2) {
                canFlip = false; 
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const imageUrl1 = card1.querySelector('.card-front img').src;
            const imageUrl2 = card2.querySelector('.card-front img').src;

            if (imageUrl1 === imageUrl2) {
                matchedPairs++;
                
                if (matchedPairs > 0 && matchedPairs < matchMessages.length) {
                    showMatchPopup(matchMessages[matchedPairs]);
                }

                card1.classList.add('matched');
                card2.classList.add('matched');

                card1.classList.remove('error-flip');
                card2.classList.remove('error-flip');

                flippedCards = [];
                canFlip = true; 

                if (matchedPairs === cardImages.length) { 
                    setTimeout(() => {
                        matchPopup.classList.remove('show'); 
                        showWinMessage();
                    }, POPUP_DURATION + 100); 
                }
            } else {
                card1.classList.add('error-flip');
                card2.classList.add('error-flip');

                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.classList.remove('error-flip');
                    card2.classList.remove('error-flip');
                    flippedCards = []; 
                    canFlip = true; 
                }, 1000); 
            }
        }

        function showWinMessage() {
            messageOverlay.classList.add('visible');
            logoElement.classList.add('overlay-active');
        }

        function handleDiscoverClick() {
            window.open(DISCOVER_URL, '_blank');
        }
        
        replayIcon.addEventListener('click', initGame);

        discoverButton.addEventListener('click', handleDiscoverClick);
        
        messageImageContainer.addEventListener('click', handleDiscoverClick);
        
        logoElement.addEventListener('click', handleDiscoverClick);

        window.onload = initGame;
    </script>
</body>
</html>
